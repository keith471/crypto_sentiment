<div class="container">
	<br>
	<div class="row">
		<div class="col-sm-12">
			<span class="pull-right badge badge-secondary">{{coinStr}}</span>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-12">
			<canvas id="line" 
					class="chart chart-line" 
					chart-data="data"
					chart-labels="labels" 
					chart-series="series" 
					chart-options="options"
					chart-dataset-override="datasetOverride">
			</canvas>
		</div>
	</div>
</div>
